<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no" charset="utf-8">
<title>Start</title>
<link href="/imagens/logo_pp.png" rel="icon" type="image/x-icon" />

<link href="/css/main.css" rel="stylesheet" />

<!-- WEBJARS -->
<script src="/webjars/jquery/3.4.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" />

</head>
<body class="bg-light">
	<!-- Barra de Menu -->
	<section th:insert="barra_de_menu :: barra_de_menu"></section>

	<section class="container">
		<form class="shadow-sm rounded mt-4 mb-2 p-2" enctype="multipart/form-data" th:object="${form}">
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
			<input type="hidden" th:field="*{id}" />

			<div class="row">
				<div class="col-12">
					<h5 class="text-center">Cadastro de Squads</h5>
				</div>

				<div class="col-8 mt-3">
					<div class="input-group input-group">
						<div class="input-group-prepend">
							<div class="input-group-text">*Nome</div>
						</div>
						<input id="input_nome" class="form-control" type="text" th:field="*{nome}" placeholder="nome">
					</div>
					<p id="erro_input_nome" class="text-danger text-center m-0 p-0" th:each="erro : ${#fields.errors('nome')}" th:text="${erro}"></p>
				</div>
				
				<div class="col-4 mt-3">
					<div class="input-group input-group">
						<div class="input-group-prepend">
							<div class="input-group-text">*Nome Abreviado</div>
						</div>
						<input id="input_nomeAbreviado" class="form-control" type="text" th:field="*{nomeAbreviado}" placeholder="nome abreviado">
					</div>
					<p id="erro_input_nomeAbreviado" class="text-danger text-center m-0 p-0" th:each="erro : ${#fields.errors('nomeAbreviado')}" th:text="${erro}"></p>
				</div>
				
				<div class="col-4 mt-1">
					<div class="input-group input-group">
						<div class="input-group-prepend">
							<div class="input-group-text">*Funcionalidade</div>
						</div>
						<input id="input_funcionalidade" class="form-control" type="text" th:field="*{funcionalidade}" placeholder="funcionalidade">
					</div>
					<p id="erro_input_funcionalidade" class="text-danger text-center m-0 p-0" th:each="erro : ${#fields.errors('funcionalidade')}" th:text="${erro}"></p>
				</div>	
				
				<div class="col-8 mt-1">
					<div class="input-group input-group">
						<div class="input-group-prepend">
							<div class="input-group-text">Descrição</div>
						</div>
						<textarea id="textarea_descricao" class="form-control" name="descricao" th:text="${form.descricao}" rows="2"></textarea>
					</div>
					<p id="erro_textarea_descricao" class="text-danger text-center m-0 p-0" th:each="erro : ${#fields.errors('descricao')}" th:text="${erro}"></p>
				</div>											
			</div>

			<div class="row justify-content-end">
				<div class="col-auto mt-3">
					<a id="button_cancelar" class="btn btn-secondary" href="/home">Cancelar</a>
				</div>
				<div class="col-auto mt-3">
					<button id="button_salvar" class="btn btn-primary" formmethod="post" type="submit" th:formaction="@{/squad}">Salvar</button>
				</div>
			</div>
		</form>

		<section th:insert="mensagem :: mensagem"></section>
	</section>

	<script th:if="${sucesso != null || erro != null || alerta != null}" type="text/javascript">
		$("#mensagem").modal("show");
	</script>
</body>
</html>
