<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no" charset="utf-8">
	<title>Pets</title>

	<!-- WEBJARS -->
	<script src="/webjars/jquery/3.4.1/jquery.min.js"></script>
	<script src="/webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
	<link href="/css/main.css" rel="stylesheet" />
</head>

<body class="main-bg-amarelo">

	<section th:insert="navbar :: navbar"></section>

	<section class="container">
		<form class="shadow-sm rounded mt-4 mb-2 p-2" enctype="multipart/form-data" th:object="${model}">
			<input type="hidden" th:field="*{id}" />
			<div class="row">
				<div class="col-12">
					<h5 class="text-center main-text-castanho">Cadastro de Pets</h5>
				</div>
			</div>

			<div class="row">
				<div class="col-12 mt-3">
					<div class="input-group input-group">
						<div class="input-group-prepend">
							<div class="input-group-text">*Nome:</div>
						</div>
						<input class="form-control" type="text" th:field="*{nome}" placeholder="nome">
					</div>
				</div>

				<div class="col-6 mt-1">
					<div class="input-group input-group">
						<div class="input-group-prepend">
							<label class="input-group-text">*Especie:</label>
						</div>
						<select id="select_atuacao" class="form-control" name="especie">
							<option th:value="${null}" th:selected="${model.especie == null}">Selecione a especie</option>
							<option th:each="e : ${especies}" th:value="${e.id}" th:text="${e.nome}"
								th:selected="${e.equals(model.especie)}"></option>
						</select>
					</div>
				</div>

				<div class="col-6 mt-1">
					<div class="input-group input-group">
						<div class="input-group-prepend">
							<label class="input-group-text">Sexo:</label>
						</div>
						<select id="select_atuacao" class="form-control" name="sexo">
							<option th:value="${null}" th:selected="${model.sexo == null}">Escolha um...</option>
							<option th:each="e : ${sexos}" th:value="${e}" th:text="${e}"
								th:selected="${e.equals(model.sexo)}"></option>
						</select>
					</div>
				</div>

				<div class="col-6 mt-1">
					<div class="input-group input-group">
						<div class="input-group-prepend">
							<label class="input-group-text">Dono:</label>
						</div>
						<input class="form-control" type="text" th:field="*{dono}" placeholder="dono" required>
					</div>
				</div>

				<div class="col-6 mt-1">
					<div class="input-group input-group">
						<div class="input-group-prepend">
							<label class="input-group-text">Última Vacina:</label>
						</div>
						<input class="form-control" type="date" th:field="*{ultimaVacina}" placeholder="ultima Vacina">
					</div>
				</div>

				<div class="col-6 mt-1">
					<div class="input-group input-group">
						<div class="input-group-prepend">
							<label class="input-group-text">Raça:</label>
						</div>
						<input class="form-control" type="text" th:field="*{raca}" placeholder="raça" required>
					</div>
				</div>

				<div class="col-6 mt-1">
					<div class="input-group input-group">
						<div class="input-group-prepend">
							<label class="input-group-text">Peso (Kg):</label>
						</div>
						<input class="form-control" type="number" min="0" step="0.1" th:field="*{peso}"
							placeholder="peso">
					</div>
				</div>

				<div class="col-6 mt-1">
					<div class="input-group input-group">
						<div class="input-group-prepend">
							<label class="input-group-text">Telefone (DDD):</label>
						</div>
						<input class="form-control" type="tel" th:field="*{telDono}" placeholder="telefone" required>
					</div>
				</div>

				<div class="col-6 mt-1">
					<div class="input-group input-group">
						<div class="input-group-prepend">
							<label class="input-group-text">Último Antipulga:</label>
						</div>
						<input class="form-control" type="date" th:field="*{ultimoAntiPulga}"
							placeholder="ultima Vacina">
					</div>
				</div>
			</div>

				<div class="row justify-content-end">
					<div class="col-auto mt-3">
						<button id="button_salvar" class="btn btn-primary" formmethod="post" type="submit"
							th:formaction="@{/pet/form}">Salvar</button>
					</div>
				</div>
		</form>
	</section>


</body>
