<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no" charset="utf-8">
	<title>Pets</title>
	<link href="/css/main.css" rel="stylesheet" />

	<!-- BOOTSTRAP -->
	<script src="/webjars/jquery/3.4.1/jquery.min.js"></script>
	<script src="/webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" />

</head>

<body class="main-bg-amarelo">

	<section th:insert="navbar :: navbar"></section>

	<section class="container">
		<div class="row justify-content-center shadow-sm rounded mt-3 p-3">
			<div class="col-12">
				<h5 class="text-center main-text-castanho">Pets</h5>
			</div>
			<div class="col-auto mt-2">
				<table class="table table-hover table-striped  table-sm mt-2">
					<thead class="thead-dark main-bg-castanho-cachorro">
						<tr>
							<th class="text-left font-weight-normal" scope="col">Nome</th>
							<th class="text-left font-weight-normal" scope="col">Espécie</th>
							<th class="text-left font-weight-normal" scope="col">Sexo</th>
							<th class="text-left font-weight-normal" scope="col">Dono</th>
							<th class="text-left font-weight-normal" scope="col">Raça</th>
							<th class="text-left font-weight-normal" scope="col">Peso</th>
							<th class="text-left font-weight-normal" scope="col">Tel do Dono</th>
							<th class="text-left font-weight-normal" scope="col">Última Vacina</th>
							<th class="text-left font-weight-normal" scope="col">Último anti pulga</th>
							<th scope="col"></th>
							<th scope="col"></th>
						</tr>
					</thead>

					<tbody>
						<tr th:each="item : ${lista}">
							<td th:text="${item.nome}" />
							<td th:text="${item.especie.nome}" />
							<td th:text="${item.sexo}" />
							<td th:text="${item.dono}" />
							<td th:text="${item.raca}" />
							<td th:text="${item.peso != null ? item.peso + 'kg' : ''}" />
							<td th:text="${item.telDono}" />
							<td class="text-center align-middle"
								th:text="${item.ultimaVacina != null ? #temporals.format(item.ultimaVacina, 'dd/MM/yyyy') : ''}"
								scope="row" />
							<td class="text-center align-middle"
								th:text="${item.ultimoAntiPulga != null ? #temporals.format(item.ultimoAntiPulga, 'dd/MM/yyyy') : ''}"
								scope="row" />
							<td class="text-center align-middle"><a class="btn btn btn-warning btn-sm" th:href="@{/pet/form(id=${item.id})}">Editar</a></td>
							<td class="text-center align-middle"><a class="btn btn btn-danger btn-sm" th:href="@{/pet/excluir(id=${item.id})}">Excluir</a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</section>
</body>

</html>
