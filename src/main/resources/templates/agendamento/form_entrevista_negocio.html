<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no" charset="utf-8">
<title>Start</title>
<link href="/imagens/logo_pp.png" rel="icon" type="image/x-icon" />

<link href="/css/main.css" rel="stylesheet" />

<!-- WEBJARS -->
<script src="/webjars/jquery/3.4.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" />

</head>
<body class="bg-light">
	<!-- Barra de Menu -->
	<section th:insert="barra_de_menu :: barra_de_menu"></section>

	<section class="container">
		<form class="shadow-sm rounded mt-4 mb-2 p-2" enctype="multipart/form-data" th:object="${form}">
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
			<input type="hidden" th:field="*{idStart}" />
			<input type="hidden" th:field="*{viewAnterior}">

			<div class="row">
				<div class="col-12">
					<h5 class="text-center">Escolha um Coach para Entrevista de Neg√≥cio</h5>
				</div>

				<div class="col-12 mt-3">
					<div class="input-group">
						<div class="input-group-prepend">
							<div class="input-group-text">Coach</div>
						</div>
						<select id="select_coach" class="form-control" name="idCoachEntrevista">
							<option th:value="${null}" th:selected="${form.idCoachEntrevista == null}">Escolha um...</option>
							<option th:each="e : ${coachs}" th:value="${e.id}" th:text="${e.nome}" th:selected="${e.id == form.idCoachEntrevista}"></option>
						</select>
					</div>
					<p id="erro_select_coach" class="text-danger text-center m-0 p-0" th:each="erro : ${#fields.errors('idCoachEntrevista')}" th:text="${erro}"></p>
				</div>
			</div>

			<div class="row justify-content-end">
				<div class="col-auto mt-3">
					<a id="button_cancelar" class="btn btn-secondary" href="/home">Cancelar</a>
				</div>
				<div class="col-auto mt-3">
					<button id="button_salvar" class="btn btn-primary" formmethod="post" type="submit" th:formaction="@{/agendamento/entrevista/negocio}">Agendar</button>
				</div>
			</div>
		</form>

		<section th:insert="mensagem :: mensagem"></section>
	</section>

	<script th:if="${sucesso != null || erro != null || alerta != null}" type="text/javascript">
		$("#mensagem").modal("show");
	</script>
</body>
</html>
