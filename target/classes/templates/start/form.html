<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no" charset="utf-8">
<title>Start</title>
<link href="/imagens/logo_pp.png" rel="icon" type="image/x-icon" />

<link href="/css/main.css" rel="stylesheet" />

<!-- WEBJARS -->
<script src="/webjars/jquery/3.4.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" />

</head>
<body class="bg-light">
	<!-- Barra de Menu -->
	<section th:insert="barra_de_menu :: barra_de_menu"></section>

	<section class="container">
		<form class="shadow-sm rounded mt-4 mb-2 p-2" enctype="multipart/form-data" th:object="${form}">
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
			<input type="hidden" th:field="*{id}" />
			<input type="hidden" th:field="*{dataBillable}" />
			<input type="hidden" th:field="*{idEntrevistaNegocio}" />
			<input type="hidden" th:field="*{idEntrevistaTecnica}" />
			<input type="hidden" th:field="*{idUltimaAvaliacao}" />

			<div class="row">
				<div class="col-12">
					<h5 class="text-center">Cadastro de Starts</h5>
				</div>

				<div class="col-6 mt-3">
					<div class="input-group input-group">
						<div class="input-group-prepend">
							<div class="input-group-text">*Nome</div>
						</div>
						<input id="input_nome" class="form-control" type="text" th:field="*{nome}" placeholder="nome">
					</div>
					<p id="erro_input_nome" class="text-danger text-center m-0 p-0" th:each="erro : ${#fields.errors('nome')}" th:text="${erro}"></p>
				</div>

				<div class="col-6 mt-3">
					<div class="input-group input-group">
						<div class="input-group-prepend">
							<div class="input-group-text">*Email</div>
						</div>
						<input id="input_email" class="form-control" type="text" th:field="*{email}" placeholder="email">
					</div>
					<p id="erro_input_email" class="text-danger text-center m-0 p-0" th:each="erro : ${#fields.errors('email')}" th:text="${erro}"></p>
				</div>

				<div class="col-4 mt-1">
					<div class="input-group">
						<div class="input-group-prepend">
							<div class="input-group-text">*Turma</div>
						</div>
						<select id="select_turma" class="form-control" name="idTurma">
							<option th:value="${null}" th:selected="${form.idTurma == null}">Escolha uma...</option>
							<option th:each="e : ${turmas}" th:value="${e.id}" th:text="${e.nome}" th:selected="${e.id == form.idTurma}"></option>
						</select>
					</div>
					<p id="erro_select_turma" class="text-danger text-center m-0 p-0" th:each="erro : ${#fields.errors('idTurma')}" th:text="${erro}"></p>
				</div>
				
				<div class="col-4 mt-1">
					<div class="input-group">
						<div class="input-group-prepend">
							<div class="input-group-text">*Atuação</div>
						</div>
						<select id="select_atuacao" class="form-control" name="atuacao">
							<option th:value="${null}" th:selected="${form.atuacao == null}">Escolha uma...</option>
							<option th:each="e : ${atuacoes}" th:value="${e}" th:text="${e.imprime}" th:selected="${e.equals(form.atuacao)}"></option>
						</select>
					</div>
					<p id="erro_select_atuacao" class="text-danger text-center m-0 p-0" th:each="erro : ${#fields.errors('atuacao')}" th:text="${erro}"></p>
				</div>

				<div class="col-4 mt-1">
					<div class="input-group input-group">
						<div class="input-group-prepend">
							<div class="input-group-text">*Data de Cadastro</div>
						</div>
						<input id="input_dataCadastro" class="form-control" type="date" th:field="*{dataCadastro}">
					</div>
					<p id="erro_input_dataCadastro" class="text-danger text-center m-0 p-0" th:each="erro : ${#fields.errors('dataCadastro')}" th:text="${erro}"></p>
				</div>
				
				<div class="col-6 mt-1">
					<div class="input-group">
						<div class="input-group-prepend">
							<div class="input-group-text">*Gestor</div>
						</div>
						<select id="select_gestor" class="form-control" name="idGestor">
							<option th:value="${null}" th:selected="${form.idGestor == null}">Escolha um...</option>
							<option th:each="e : ${gestores}" th:value="${e.id}" th:text="${e.nome}" th:selected="${e.id == form.idGestor}"></option>
						</select>
					</div>
					<p id="erro_select_gestor" class="text-danger text-center m-0 p-0" th:each="erro : ${#fields.errors('idGestor')}" th:text="${erro}"></p>
				</div>
				
				<div class="col-6 mt-1">
					<div class="input-group">
						<div class="input-group-prepend">
							<div class="input-group-text">Coach</div>
						</div>
						<select id="select_coach" class="form-control" name="idCoach">
							<option th:value="${null}" th:selected="${form.idCoach == null}">Escolha um...</option>
							<option th:each="e : ${coachs}" th:value="${e.id}" th:text="${e.nome}" th:selected="${e.id == form.idCoach}"></option>
						</select>
					</div>
					<p id="erro_select_coach" class="text-danger text-center m-0 p-0" th:each="erro : ${#fields.errors('idCoach')}" th:text="${erro}"></p>
				</div>
	
				<div class="col-6 mt-1">
					<div class="input-group">
						<div class="input-group-prepend">
							<div class="input-group-text">Squad</div>
						</div>
						<select id="select_squad" class="form-control" name="idSquad">
							<option th:value="${null}" th:selected="${form.idSquad == null}">Escolha uma...</option>
							<option th:each="e : ${squads}" th:value="${e.id}" th:text="${e.nome}" th:selected="${e.id == form.idSquad}"></option>
						</select>
					</div>
					<p id="erro_select_squad" class="text-danger text-center m-0 p-0" th:each="erro : ${#fields.errors('idSquad')}" th:text="${erro}"></p>
				</div>
						
				<div class="col-3 mt-1">
					<div class="form-group form-check mt-1">
						<input id="checkbox_billable" class="form-check-input" type="checkbox" name="billable" th:checked="${form.billable} ? 'checked'">
						<label class="form-check-label bg-primary text-white redondo">&nbsp&nbspBillable&nbsp&nbsp</label>
					</div>
					<p id="erro_checkbox_billable" class="text-danger text-center m-0 p-0" th:each="erro : ${#fields.errors('billable')}" th:text="${erro}"></p>
				</div>
			
				<div class="col-3 mt-1">
					<div class="form-group form-check mt-1">
						<input id="checkbox_reiniciarSenha" class="form-check-input" type="checkbox" name="reiniciarSenha" th:checked="${form.reiniciarSenha} ? 'checked'">
						<label class="form-check-label">Reiniciar Senha</label>
					</div>
					<p id="erro_checkbox_reiniciarSenha" class="text-danger text-center m-0 p-0" th:each="erro : ${#fields.errors('reiniciarSenha')}" th:text="${erro}"></p>
				</div>			
			</div>

			<div class="row justify-content-end">
				<div class="col-auto mt-3">
					<a id="button_cancelar" class="btn btn-secondary" href="/home">Cancelar</a>
				</div>
				<div class="col-auto mt-3">
					<button id="button_salvar" class="btn btn-primary" formmethod="post" type="submit" th:formaction="@{/start}">Salvar</button>
				</div>
			</div>
		</form>

		<section th:insert="mensagem :: mensagem"></section>
	</section>

	<script th:if="${sucesso != null || erro != null || alerta != null}" type="text/javascript">
		$("#mensagem").modal("show");
	</script>
</body>
</html>
