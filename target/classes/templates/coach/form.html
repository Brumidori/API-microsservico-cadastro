<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no" charset="utf-8">
<title>Clinica</title>
<link href="/imagens/logo_pp.png" rel="icon" type="image/x-icon" />

<link href="/css/main.css" rel="stylesheet" />

<!-- WEBJARS -->
<script src="/webjars/jquery/3.4.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" />

</head>
<body class="bg-light">
	<!-- Barra de Menu -->
	<section th:insert="barra_de_menu :: barra_de_menu"></section>

	<section class="container">
		<form class="shadow-sm rounded mt-4 mb-2 p-2" enctype="multipart/form-data" th:object="${form}">
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
			<input type="hidden" th:field="*{id}" />

			<div class="row">
				<div class="col-12">
					<h5 class="text-center">Cadastro de Coachs</h5>
				</div>

				<div class="col-6 mt-3">
					<div class="input-group input-group">
						<div class="input-group-prepend">
							<div class="input-group-text">*Nome</div>
						</div>
						<input class="form-control" type="text" th:field="*{nome}" placeholder="nome">
					</div>
					<p class="text-danger text-center m-0 p-0" th:each="erro : ${#fields.errors('nome')}" th:text="${erro}"></p>
				</div>

				<div class="col-6 mt-3">
					<div class="input-group input-group">
						<div class="input-group-prepend">
							<div class="input-group-text">*Email</div>
						</div>
						<input class="form-control" type="text" th:field="*{email}" placeholder="email">
					</div>
					<p class="text-danger text-center m-0 p-0" th:each="erro : ${#fields.errors('email')}" th:text="${erro}"></p>
				</div>

				<div class="col-4 mt-1">
					<div class="input-group">
						<div class="input-group-prepend">
							<div class="input-group-text">*Atuação</div>
						</div>
						<select class="form-control" name="atuacao">
							<option th:value="${null}" th:selected="${form.atuacao == null}">Escolha uma...</option>
							<option th:each="e : ${atuacoes}" th:value="${e}" th:text="${e.imprime}" th:selected="${e.equals(form.atuacao)}"></option>
						</select>
					</div>
					<p class="text-danger text-center m-0 p-0" th:each="erro : ${#fields.errors('atuacao')}" th:text="${erro}"></p>
				</div>
				
				<div class="col-4 mt-1">
					<div class="input-group input-group">
						<div class="input-group-prepend">
							<div class="input-group-text">*Data de Cadastro</div>
						</div>
						<input class="form-control" type="date" th:field="*{dataCadastro}">
					</div>
					<p class="text-danger text-center m-0 p-0" th:each="erro : ${#fields.errors('dataCadastro')}" th:text="${erro}"></p>
				</div>
				
				<div class="col-4 mt-1">
					<div class="form-group form-check mt-1">
						<input class="form-check-input" type="checkbox" name="adm" th:checked="${form.adm} ? 'checked'">
						<label class="form-check-label">ADM</label>
					</div>
					<p class="text-danger text-center m-0 p-0" th:each="erro : ${#fields.errors('adm')}" th:text="${erro}"></p>
				</div>

				<div class="col-12 mt-1">
					<div class="input-group">
						<div class="input-group-prepend">
							<div class="input-group-text">*Gestor</div>
						</div>
						<select class="form-control" name="idGestor">
							<option th:value="${null}" th:selected="${form.idGestor == null}">Escolha um...</option>
							<option th:each="e : ${gestores}" th:value="${e.id}" th:text="${e.nome}" th:selected="${e.id == form.idGestor}"></option>
						</select>
					</div>
					<p class="text-danger text-center m-0 p-0" th:each="erro : ${#fields.errors('idGestor')}" th:text="${erro}"></p>
				</div>
			</div>

			<div class="row justify-content-end">
				<div class="col-auto mt-3">
					<a class="btn btn-secondary" href="/home">Cancelar</a>
				</div>
				<div class="col-auto mt-3">
					<button class="btn btn-primary" formmethod="post" type="submit" th:formaction="@{/coach}">Salvar</button>
				</div>
			</div>
		</form>

		<section th:insert="mensagem :: mensagem"></section>
	</section>

	<script th:if="${sucesso != null || erro != null || alerta != null}" type="text/javascript">
		$("#mensagem").modal("show");
	</script>
</body>
</html>
