<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no" charset="utf-8">
<title>Start</title>
<link href="/imagens/logo_pp.png" rel="icon" type="image/x-icon" />

<link href="/css/main.css" rel="stylesheet" />

<!-- WEBJARS -->
<script src="/webjars/jquery/3.4.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" />

</head>
<body class="bg-light">
	<!-- Barra de Menu -->
	<section th:fragment="barra_de_menu">
		<nav class="navbar navbar-dark main-bg-roxo navbar-expand-lg justify-content-between shadow-sm rounded">
			<a class="navbar-brand" href="/"><img src="/imagens/logo_p.png"><span class="h2"> Start</span></a>

			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item">
						<a class="nav-link" href="/">Home</a>
					</li>
					
					<li class="nav-item">
						<a class="nav-link text-danger" th:href="@{/logout}" title="voltar para tela de login">
							<span th:if="${usuario != null}" class="text-danger" th:text="${usuario.nome}"></span>
							<span class="text-danger">@Logout</span> 
						</a>
					</li>
				</ul>
			</div>
		</nav>
	</section>
	
	<section class="container">
		<div class="row justify-content-center">
			<div class="col-12 col-md-6">
				<div class="p-2 lab-border-verde-c-25 rounded">
					<h3 class="text-center">Erro</h3>
					<div class="p-2 lab-border-verde-c-25 rounded">
						<div th:each="erro : ${erros}">
							<p class="text-danger text-center" th:text="${erro}"></p>
							<br>
						</div>
						<h4 th:if="${statusCode != null}" class="text-center" th:text="${statusCode}"></h4>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
