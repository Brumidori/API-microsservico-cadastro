<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no" charset="utf-8">
<title>Start</title>
<link href="/imagens/logo_pp.png" rel="icon" type="image/x-icon" />

<link href="/css/main.css" rel="stylesheet" />

<!-- WEBJARS -->
<script src="/webjars/jquery/3.4.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" />

</head>
<body class="bg-light">
	<!-- Barra de Menu -->
	<section>
		<nav class="navbar navbar-dark main-bg-roxo navbar-expand-lg justify-content-between shadow-sm rounded">
			<a class="navbar-brand" href="/"><img src="/imagens/logo_p.png"><span class="h2"> Start</span></a>
		</nav>
	</section>

	<section class="container">
		<div class="row justify-content-md-center">
			<div class="col-8">
				<form class="shadow-sm rounded mt-4 mb-2 p-2" enctype="multipart/form-data">
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
		
					<div class="row">
						<div class="col-12">
							<h5 class="text-center">Login</h5>
						</div>
						
						<div class="col-12 mt-3">
							<div class="input-group input-group">
								<div class="input-group-prepend">
									<div class="input-group-text">*Usu치rio</div>
								</div>
								<input id="input_usuario" class="form-control" type="text" name="username" placeholder="usu치rio">
							</div>
						</div>
						<div class="col-12 mt-3">
							<div class="input-group input-group">
								<div class="input-group-prepend">
									<div class="input-group-text">*Senha</div>
								</div>
								<input id="input_senha" class="form-control" type="password" name="password" placeholder="senha">
							</div>
							<p id="erro" th:if="${erro != null}" class="alert alert-danger text-center ml-2 p-0 mt-2">"Usu치rio ou Senha inv치lidos !!!"</p>
						</div>
					</div>
					
					<div class="row justify-content-end">
						<div class="col-auto mt-3">
							<button id="button_logar" class="btn btn-primary" formmethod="post" type="submit" th:formaction="@{/login}">Logar</button>
						</div>
					</div>
				</form>
			</div>
		</div>
		<section th:insert="mensagem :: mensagem"></section>
	</section>
	
	<script th:if="${sucesso != null || erro != null || alerta != null}" type="text/javascript">
		$("#mensagem").modal("show");	
	</script>	
</body>
</html>
